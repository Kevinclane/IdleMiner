<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="slate.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Town Miner</title>
</head>

<body>
  <header class="container-fluid text-shadow-black bg-primary">
    <div class="row">
      <div class="col">
        <h3 class="text-center text-white">Town Miner</h3>
      </div>
    </div>
  </header>



  <main class="container-fluid">
    <div class="row">
      <div class="col-7">
        <div id="userResources" class="row p-2 text-white text-shadow-black">
          <div class="col">
            <img src="Gold.png" alt="error loading image" class="userResourceImage">
            <span id="userGold"></span>
            <img src="Food.png" alt="error loading image" class="userResourceImage">
            <span id="userFood"></span>
            <img src="Ore.png" alt="error loading image" class="userResourceImage">
            <span id="userOre"></span>
            <img src="Wood.png" alt="error loading image" class="userResourceImage">
            <span id="userWood"></span>
          </div>
        </div>
        <div class="row p-2 text-white text-shadow-black">
          <div class="col">
            <img src="Food.png" alt="error loading image" class="userResourceImage">
            <span id="foodPerClick"></span>
            <img src="Ore.png" alt="error loading image" class="userResourceImage">
            <span id="orePerClick"></span>
            <img src="Wood.png" alt="error loading image" class="userResourceImage">
            <span id="woodPerClick"></span>
          </div>
        </div>
        <div id="userIdle" class="row p-2 text-white text-shadow-black">
          <div class="col">
            <img src="Gold.png" alt="error loading image" class="userResourceImage">
            <span id="gps"></span>
            <img src="Food.png" alt="error loading image" class="userResourceImage">
            <span id="fps"></span>
            <img src="Ore.png" alt="error loading image" class="userResourceImage">
            <span id="ops"></span>
            <img src="Wood.png" alt="error loading image" class="userResourceImage">
            <span id="wps"></span>
          </div>
        </div>
        <div class="row p-2 text-white text-shadow-black">
          <div class="col">
            <span id="workers"></span>
            <img src="Gold.png" alt="error loading image" class="userResourceImage">
            <span id="workerGold"></span>
            <img src="Food.png" alt="error loading image" class="userResourceImage">
            <span id="workerFood"></span>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div id="collect" class="row p-2 text-shadow-black">
          <div class="col d-flex justify-content-evenly">
            <button class="btn btn-primary text-shadow-black" onclick="collect('food')"><img src="Food.png"
                alt="error loading image" class="userResourceImage">Food</button>

            <button class="btn btn-primary text-shadow-black" onclick="collect('ore')"><img src="Ore.png"
                alt="error loading image" class="userResourceImage">Ore</button>

            <button class="btn btn-primary text-shadow-black" onclick="collect('wood')"><img src="Wood.png"
                alt="error loading image" class="userResourceImage">Wood</button>
          </div>
        </div>
      </div>
    </div>

    <div id="upgradesHiresSells" class="row d-flex justify-content-between buttonsBottom mxw-100vw">
      <div id="upgrades" class="col-3 d-flex flex-column justify-content-flex-end">

        <div id="foodUpgradeTemplate" class="p-2 text-shadow-black">

        </div>

        <div id="oreUpgradeTemplate" class="p-2 text-shadow-black">

        </div>

        <div id="woodUpgradeTemplate" class="p-2 text-shadow-black">

        </div>
      </div>
      <div id="sellButtons" class="col-4 d-flex flex-column justify-content-flex-end">
        <span class="text-center">
          <h3 class="text-white text-shadow-black"><img src="Sell.png" alt="error loading image"
              class="userResourceImage">Market
            Place<img src="Sell.png" alt="error loading image" class="userResourceImage"></h3>
        </span>
        <div>
          <div id="sellFood">
            <div class="text-center text-white text-shadow-black">Sell Food 5g ea.</div>
            <div class="d-flex justify-content-evenly flex-wrap">
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',1)"
                id="sellFood1">x1</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',5)"
                id="sellFood5">x5</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',10)"
                id="sellFood10">x10</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',50)"
                id="sellFood50">x50</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',100)"
                id="sellFood100">x100</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',1000)"
                id="sellFood1000">x1000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',10000)"
                id="sellFood10000">x10000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('food',100000)"
                id="sellFood100000">x100000</button>
              <button class="btn btn-primary" onclick="sellResources('food',1000000)"
                id="sellFood1000000">x1000000</button>
            </div>
          </div>

          <div id="sellOre">
            <div class="text-center text-white text-shadow-black">Sell Ore 5g ea.</div>
            <div class="d-flex justify-content-evenly flex-wrap">
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',1)"
                id="sellOre1">x1</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',5)"
                id="sellOre5">x5</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',10)"
                id="sellOre10">x10</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',50)"
                id="sellOre50">x50</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',100)"
                id="sellOre100">x100</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',1000)"
                id="sellOre1000">x1000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',10000)"
                id="sellOre10000">x10000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',100000)"
                id="sellOre100000">x100000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('ore',1000000)"
                id="sellOre1000000">x1000000</button>
            </div>
          </div>

          <div id="sellWood">
            <div class="text-center text-white text-shadow-black">Sell Wood 5g ea.</div>
            <div class="d-flex justify-content-evenly flex-wrap">
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',1)"
                id="sellWood1">x1</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',5)"
                id="sellWood5">x5</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',10)"
                id="sellWood10">x10</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',50)"
                id="sellWood50">x50</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',100)"
                id="sellWood100">x100</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',1000)"
                id="sellWood1000">x1000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',10000)"
                id="sellWood10000">x10000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',100000)"
                id="sellWood100000">x100000</button>
              <button class="btn btn-primary text-shadow-black" onclick="sellResources('wood',1000000)"
                id="sellWood1000000">x1000000</button>
            </div>
          </div>
        </div>
      </div>
      <div id="hires" class="col-3 d-flex flex-column justify-content-flex-end">
        <p class="bannerBG text-shadow-black text-white p-2">Hiring workers requires an upkeep of 10 food and 20 gold
          per 30
          seconds.
          If you can't
          feed or pay your
          workers, they will leave!</p>
        <div class="row">
          <div class="col-12 p-2 d-flex justify-content-evenly">
            <span id="traderHireTemplate" class="text-shadow-black">
            </span>

            <span id="hunterHireTemplate" class="text-shadow-black">
            </span>
          </div>
          <div class="col-12 p-2 d-flex justify-content-evenly">

            <span id="minerHireTemplate" class="text-shadow-black">
            </span>

            <span id="lumberjackHireTemplate" class="text-shadow-black">
            </span>
          </div>
        </div>
      </div>
    </div>

  </main>



  <footer class="container-fluid text-center bg-primary">
    <div class="row">
      <div class="col">
        <small>Created by Kevin Lane</small>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
